<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas Centradas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .contenedor {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .tarjeta {
            width: 200px;
            height: 150px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 0.2 ser√≠a la opacidad*/ 
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="tarjeta">Nombre de usuario</div>
        <div class="tarjeta">Nombre de usuario
          
        </div>
    </div>
</body>
</html>
