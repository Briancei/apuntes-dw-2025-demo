<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=C, initial-scale=1.0">
    <title>MediaQueries Landscape/Portrait</title>

    <style>
        body {
        background-color: lightblue;

    }

    @media screen and (orientation: landscape) {

        body{
        background-color: green;
        }
    }

    </style>
</head>
<body>
    Cambia el tamaño de la ventana, al tener un mayor ancho que alto, el media query entrará en acción.
</body>
</html>
