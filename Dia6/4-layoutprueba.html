<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Vertical y Horizontal</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header, nav, main, footer {
    padding: 20px;
}

header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
}

nav {
    background-color: #333;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-around;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
}

/* Layout Vertical */
.vertical-layout {
    background-color: #f4f4f4;
    padding: 20px;
    border: 1px solid #ddd;
}

/* Layout Horizontal */
.horizontal-layout {
    display: flex;
    justify-content: space-between;
    background-color: #f4f4f4;
    padding: 20px;
    border: 1px solid #ddd;
}

.horizontal-layout .box {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
    flex: 1;
    margin: 0 10px;
}

.horizontal-layout .box:first-child {
    margin-left: 0;
}

.horizontal-layout .box:last-child {
    margin-right: 0;
}
</style>
</head>


<body>
     <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section class="vertical-layout">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia commodi, aut odit minima quo qui cum earum molestiae consectetur aliquid, eum repellat ad dolore explicabo libero, distinctio ducimus saepe sint!</p>
        </section>
    </main>

    <footer>
        
    </footer>
</body>
</html>
