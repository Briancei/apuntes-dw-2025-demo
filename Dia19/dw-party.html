<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Party DW!</title>
    <link rel="stylesheet" href="./dw-party.css">
    <link rel="stylesheet" href="./dw-party.js">
</head>
<body>
    <div class="layout__grid">
        <header class="header layout__header">
            <span class="header__text">Header</span>
            <button id="btn-dark">Prender / Apagar la luz</button>
           
        </header>
        <main class="main layout__main">
            <section class="hero main__hero">
                <img src="https://placehold.co/600x400" alt="Hero Image" class="hero__image">
                <h1 class="hero__title">Web Party DW!</h1>
            </section>
            <section class="container main__container">
                <div class="clickable container__clickable">Hazme Click</div>
            </section>
            <section class="gallery main__gallery">
                <div class="gallery__grid">
                    <img src="https://placehold.co/600x400?text=Imagen+1" alt="Imagen 1" class="gallery__image">
                    <img src="https://placehold.co/600x400?text=Imagen+2" alt="Imagen 2" class="gallery__image">
                    <img src="https://placehold.co/600x400?text=Imagen+3" alt="Imagen 3" class="gallery__image">
                    <img src="https://placehold.co/600x400?text=Imagen+4" alt="Imagen 4" class="gallery__image">
                    <img src="https://placehold.co/600x400?text=Imagen+5" alt="Imagen 5" class="gallery__image">
                    <img src="https://placehold.co/600x400?text=Imagen+1" alt="Imagen 6" class="gallery__image">
                    <img src="https://placehold.co/600x400?text=Imagen+7" alt="Imagen 7" class="gallery__image">
                    <img src="https://placehold.co/600x400?text=Imagen+8" alt="Imagen 8" class="gallery__image">
                </div>
            </section>
            
        </main>
        <aside class="sidebar">
            <span class="sidebar__text">Sidebar</span>
            <div class="accordion sidebar__accordion">
                <div class="accordion__item">
                    <button class="accordion__title">Elemento 1</button>
                    <div class="accordion__content">Contenido 1</div>
                </div>
                <div class="accordion__item">
                    <button class="accordion__title">Elemento 2</button>
                    <div class="accordion__content">Contenido 2</div>
                </div>
                <div class="accordion__item">
                    <button class="accordion__title">Elemento 3</button>
                    <div class="accordion__content">Contenido 3</div>
                </div>
            </div>
        </aside>
        <footer class="footer layout__footer">
        <button id="btn-modo-oscuro">Modo oscuro</button>
    </footer>
    </div>
    
</body>
</html>
